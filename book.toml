[book]
authors = ["sudharsanan Kirubanandhan","ghanithan subramani"]
language = "en"
multilingual = false
src = "src"
title = "rustlers"
site-url = "https://bk.rustlers.space"

[preprocessor.rust]
command = "mdbook-rust"

[output.html]
git-repository-url = "https://github.com/rustlers-space/book"
edit-url-template = "https://github.com/rustlers-space/book/edit/main/{path}"

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2
